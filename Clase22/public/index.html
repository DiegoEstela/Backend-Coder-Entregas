<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

  <body class="container">
    <div>
        <div class="d-flex-sm-column text-center">
          <h1>Formulario</h1>
          
        </div> 
        <span class="d-block p-2 bg-primary text-white text-center">Bienvenido </span>
          <form  class=" m-2 " onsubmit="return addInfo()" >
              <div class="col p-2">
                <input type="text" class="form-control" placeholder="Producto"   id="nombre">
              </div>
              <div class="col p-2">
                <input type="number" class="form-control" placeholder="Precio" id="precio">
              </div>
              <div class="col p-2">
                  <input type="text" class="form-control" placeholder="descripcion"  id="descripcion">
                </div>
                <div class="col p-2">
                    <input type="url" class="form-control" placeholder="Url de imagen"  id="foto">
                  </div>
                <input class="btn btn-primary m-2" type="submit" value="Enviar" ></input>
                
              </form>
              <a class="btn btn-primary m-2" href="productos-test"  >Ver tabla con Faker</a>
              <a class="btn btn-primary m-2" href="login"  > Loguearme</a>
      
            <div class="d-flex  justify-content-center">
          <div class=" w-75 p-3 ">
          
          <table class="table table-dark  table-striped">
              <thead>
      
                
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Descripcion</th>
                    <th>Imagen</th>
                </tr>
              </thead>
              <tbody id="tbody">
              
               
              </tbody>
          </table>
            </div>
      
      
            
            </div>
            <form onsubmit="return addMenssage()">
              <input
              type="email"
              placeholder="Email..."
              name="email"
              id="email"
              class="form-control m-2"
            />

                <input
                type="text"
                placeholder="Nombre..."
                name="name"
                id="name"
                class="form-control m-2"
              />
              <input
              type="text"
              placeholder="Apellido..."
              name="apellido"
              id="apellido"
              class="form-control m-2"
            />
            <input
              type="number"
              placeholder="Edad..."
              name="edad"
              id="edad"
              class="form-control m-2"
            />
            <input
            type="text"
            placeholder="Alias..."
            name="alias"
            id="alias"
            class="form-control m-2"
          />
          <input
          type="text"
          placeholder="Avatar..."
          name="avatar"
          id="avatar"
          class="form-control m-2"
        />
              <input
                type="text"
                placeholder="Mensaje..."
                name="mensaje"
                id="mensaje"
                class="form-control m-2"
              />
              <input type="submit" value="Enviar" class="btn btn-primary m-2" />
            </form>
        
            <div id="mensajes">
                
            </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
